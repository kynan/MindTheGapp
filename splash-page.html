<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="normalize.css" />
	<style>
html {
	background-color: #d5fdb4;  /* 'light grass' */
	color: #4b161e;  /* 'mild steel' */
	font: 1.2em sans-serif;
	text-align: center;
	
	margin: 0 auto;

	display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
	 -webkit-box-align: center;
	 -webkit-box-pack: center;

	display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
	-moz-box-align: center;
	-moz-box-pack: center;

	display: -ms-flexbox;      /* TWEENER - IE 10 */
	-ms-flex-align: center;
	-ms-flex-pack: center;

	display: -webkit-flex;     /* NEW - Chrome */
	-webkit-justify-content: center;
	-webkit-align-content: center;
	-webkit-align-items: center;

	display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */
	justify-content: center;
	align-content: center;
	align-items: center;
}

body {
	background-color: #ebffa3;  /* 'key lime' */
	max-width: 30em;
	min-height: 100%;
	padding: .5em;
	padding: 5vmin;
}

h1 {
	font: 2em/1.8 Georgia, serif;
	font-variant: small-caps;
	margin: 0 auto;
	max-width: 9em;
	text-transform: lowercase;
	border-top: .2em solid #4b161e;  /* 'mild steel' */
	border-bottom: .2em solid #4b161e;  /* 'mild steel' */
}

#tagline {
	font: 1em/1.3 Apercu, sans-serif;
	text-shadow: .2em ;
}

#tagline > span {
	display: block;
}

#equal {
	font-size: 5em;
}

#workplace {
	font-size: 2em;
}

#questionmark {
	font-size: 3em;
}
	</style>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
	<h1>Mind the Gapp!</h1>
	<p id="tagline"><span id="how">How</span>
		<span id="equal">equal</span>
		<span id="is-your">is your</span>
		<span id="workplace">workplace</span><span id="questionmark">?</span></p>
</body>
</html>
